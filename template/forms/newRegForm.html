<form class="form-horizontal" action='' method="POST" style="width:500px;">
    <fieldset>
        <div id="legend">
            <legend class="">Регистрация нового пользователя:</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label for="login" class="control-label">Username</label>
            <div class="controls">
                <input type="email" class="form-control" id="login" placeholder="Email">
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            </div>
        </div>

        <div class="control-group">
            <!-- E-mail -->
            <label for="inputEmail3" class="control-label">E-mail</label>
            <div class="controls">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <p class="help-block">Please provide your E-mail</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block">Password should be at least 4 characters</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <p class="help-block">Please confirm password</p>
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>
