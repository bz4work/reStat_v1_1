<h3>Добавить данные о заправке:</h3>

<br>

<form action="/refill/addRecord/" method="post">
    <div style="width: 350px">
        <!--
        для изменения ширины <span>
        искать в bootstrap.css -> input-group-addon -> slimline
        -->
        <div class="input-group"
             data-title="Указывать не обязательно. Автоматически будет установлена текущая дата.">
            <input name="date" style="width:160px;"
                   type="date" class="form-control" placeholder="2016-12-31" aria-describedby="basic-addon1">
            <span class="input-group-addon" id="basic-addon1">Date</span>
        </div>
        <p class="alert-danger"></p>

        <div class="input-group">
            <div class="form-control" style="width:160px;">
                <input id="overNo" type="radio" name="over" value="no" checked> <label for="overNo">No</label>
                &nbsp;
                <input id="overYes" type="radio" name="over" value="yes"> <label for="overYes">Yes</label>
            </div>

            <span class="input-group-addon" id="basic-addon111">Empty tank? *</span>
        </div>
        <p class="alert-danger"></p>

        <div class="input-group"
             data-title="Указывать не обязательно. Автоматически будет установлено текущее время.">
            <input name="time" style="width:160px;"
                   type="time" class="form-control" placeholder="23:59" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">Time</span>
        </div>
        <p class="alert-danger"></p>

        <div class="input-group {{data.error_odo}}" data-title="Текущий пробег по одометру. Нельзя оставлять пустым.">
            <input name="odo" value="{{data.odo}}" type="text" class="form-control" placeholder="159875" aria-describedby="basic-addon3">
            <span class="input-group-addon" id="basic-addon3">Одометр (km) *</span>
        </div>
        <p class="alert-danger">{{data.error_odo_p}}</p>

        <div class="input-group {{data.error_tot_sum}}" data-title="Общая сумма. Нельзя оставлять пустым.">
            <input name="total_sum" value="{{data.tot_sum}}" type="text" class="form-control" placeholder="250" aria-describedby="basic-addon4">
            <span class="input-group-addon" id="basic-addon4">Стоимость *</span>
        </div>
        <p class="alert-danger">{{data.error_tot_sum_p}}</p>

        <div class="input-group {{data.error_tot_lit}}"
             data-title="Указывать не обязательно. Расчет будет произведен автоматически.">
            <input name="total_litres" value="{{data.tot_lit}}"
                   type="text" class="form-control" placeholder="21" aria-describedby="basic-addon5">
            <span class="input-group-addon" id="basic-addon5">Литры (L)</span>
        </div>
        <p class="alert-danger">{{data.error_tot_lit_p}}</p>

        <div class="input-group {{data.error_prc_gas}}"
             data-title="Стоимость топлива. Нельзя оставлять пустым.">
            <input name="price_gas" value="{{data.prc_gas}}" type="text" class="form-control" placeholder="7.69" aria-describedby="basic-addon6">
            <span class="input-group-addon" id="basic-addon6">Цена*</span>
        </div>
        <p class="alert-danger">{{data.error_prc_gas_p}}</p>

        <div class="input-group {{data.error_id_zap}}"
             data-title="Название заправки. Можно оставить пустым.">
            <input name="id_zapravki" value="{{data.id_zap}}"
                   type="text" class="form-control" placeholder="Wog" aria-describedby="basic-addon7">
            <span class="input-group-addon" id="basic-addon7">Заправка</span>

        </div>
        <p class="alert-danger">{{data.error_id_zap_p}}</p>


        <div class="input-group" data-title="Выберите тип топлива.">
            <select size="1" name="fuel_type" class="form-control" style="width: 160px">
                <!--<option disabled selected>&nbsp;</option>-->
                <option value='gas' selected>gas</option>
                <option value='benzin'>benzin</option>
                <option value='diesel'>diesel</option>
            </select>
            <span class="input-group-addon" id="basic-addon8">Fuel type?*</span>
        </div>
        <br>
        <a href="/refill/index/"><button type="button" class="btn btn-xs btn-primary">Закрыть форму</button></a>
        <input type="submit" name="add_to_db" value="Добавить" class="btn btn-xs btn-success">
    </div>
</form>
